<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Directive Practice</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

    <!-- inject:css -->
    <link rel="stylesheet" href="styles.css">
    <!-- endinject -->

</head>
<body class="container" ng-controller="DexController as vm">
    <br>
    <jr-dropdown ng-model="vm.model" results='vm.results' dextroses='vm.dextroses' ></jr-dropdown>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="app/app.js"></script>
    <script src="app/dexController.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/services.js"></script>
    <!-- endinject -->

</body>
</html>
